<VirtualHost *:80>
        ServerName solveritasglobal.com
        ServerAlias www.solveritasglobal.com
        Redirect permanent / https://solveritasglobal.com/ 
  
        RewriteEngine on
        RewriteCond %{SERVER_NAME} =solveritasglobal.com [OR]
        RewriteCond %{SERVER_NAME} =www.solveritasglobal.com
        RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
        ServerAdmin admin@solveritasglobal.com
        ServerName solveritasglobal.com
        ServerAlias www.solveritasglobal.com
        
        DocumentRoot /home/srv/solveritas
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        Alias /static /home/srv/solveritas/solveritas/staticfiles
        <Directory /home/srv/solveritas/solveritas/staticfiles>
                Require all granted
        </Directory>

        Alias /media /home/srv/solveritas/solveritas/media
        <Directory /home/srv/solveritas/solveritas/media>
                Require all granted
        </Directory>

        <Directory /home/srv/solveritas/solveritas/solveritas>
            <Files wsgi.py>
                    Require all granted
            </Files>
        </Directory>

        WSGIDaemonProcess    solveritas python-path=/home/srv/solveritas/solveritas python-home=/home/srv/solveritas/venv
        WSGIProcessGroup solveritas
        WSGIScriptAlias / /home/srv/solveritas/solveritas/solveritas/wsgi.py



</VirtualHost>
