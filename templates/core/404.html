{% extends "core/base.html" %}

{% load static %}

{% block title %}404{% endblock title %}

{% block content %}

<section class="page-header">
            <div class="page-header__bg" style="background-image: url({% static "images/backgrounds/page-header-bg-1-1.jpg" %});"></div>
            <!-- Sliding section Start -->
            
            <!-- Sliding section End -->
            <div class="container">
                <h2 class="page-header__title">Page Not Found</h2>
                <div class="solveritas-breadcrumb">
                    <ul class="solveritas-breadcrumb__list list-unstyled">
                        <li class="solveritas-breadcrumb__list__item"><a href="{% url "home" %}">Home</a></li>
                        <li class="solveritas-breadcrumb__list__item"><span>Page Not Found</span></li>
                    </ul>
                </div>
            </div>
        </section>

<section class="error-404">
            <div class="container">
                <div class="row align-items-center gutter-y-30">
                    <div class="col-lg-7 col-md-6">
                        <div class="error-404__inner">
                            <div class="error-404__thumb">
                                <div class="error-404__thumb__item">
                                    <img src="{% static "images/shapes/error-1-3.jpg" %}" alt="image" class="responsive-img">
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6">
                        <div class="error-404__content">
                            <div class="error">404</div>
                            <h3 class="error-404__content__title">page not found</h3>
                            <p class="error-404__content__text">The page you're looking for is currently not available</p>
                            <a href="{% url "home" %}" class="error-404__content__btn solveritas-btn solveritas-btn--base">back to home</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>


{% endblock content %}
