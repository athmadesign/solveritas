{% extends "core/base.html" %}

{% load static %}

{% block title %}Feedback{% endblock title %}

{% block content %}

<section class="page-header">
            <div class="page-header__bg" style="background-image: url({% static "images/backgrounds/page-header-bg-1-1.jpg" %});"></div>
            
            <div class="container">
                <h2 class="page-header__title">Feedback</h2>
                <div class="solveritas-breadcrumb">
                    <ul class="solveritas-breadcrumb__list list-unstyled">
                        <li class="solveritas-breadcrumb__list__item"><a href="{% url "home" %}">Home</a></li>
                        <li class="solveritas-breadcrumb__list__item"><span>Feedback</span></li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="blog-one blog-one--page">
            <div class="container">
                <section class="feedback-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="feedback-card wow fadeInUp" data-wow-duration='1500ms' data-wow-delay='500ms'>
                    <h2 class="feedback-title">Share Your Feedback</h2>
                    <p class="feedback-subtitle">We'd love to hear from you!</p>
                    
                    <form id="feedbackForm" class="feedback-form">
                        <div class="form-group">
                            <input type="text" id="feedbackName" class="form-control" placeholder="Your Name" required>
                            <i class="fas fa-user form-icon"></i>
                        </div>
                        
                        <div class="form-group">
                            <input type="email" id="feedbackEmail" class="form-control" placeholder="Your Email">
                            <i class="fas fa-envelope form-icon"></i>
                        </div>
                        
                        <div class="form-group">
                            <input type="tel" id="feedbackPhone" class="form-control" placeholder="Your Phone Number" required>
                            <i class="fas fa-phone form-icon"></i>
                        </div>
                        
                        <div class="form-group">
                            <textarea id="feedbackContent" class="form-control" rows="5" placeholder="Your Feedback or Message" required></textarea>
                            <i class="fas fa-comment form-icon"></i>
                        </div>
                        
                        <button type="submit" class="solveritas-btn solveritas-btn--base feedback-submit">
                            <span>Send Feedback</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
            </div>
        </section>

        <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        const name = document.getElementById('feedbackName').value;
        const email = document.getElementById('feedbackEmail').value;
        const phone = document.getElementById('feedbackPhone').value;
        const content = document.getElementById('feedbackContent').value;
        
        // Format WhatsApp message
        const message = `*New Feedback Received*%0A%0A` + `*Name:* ${encodeURIComponent(name)}%0A` +
                        `*Email:* ${encodeURIComponent(email)}%0A` +
                        `*Phone:* ${encodeURIComponent(phone)}%0A` +
                        `*Feedback:* ${encodeURIComponent(content)}`;
        
        // Replace with your WhatsApp number (remove any spaces or special characters)
        const whatsappNumber = '919605568224';
        
        // Open WhatsApp with the message
        window.open(`https://wa.me/${whatsappNumber}?text=${message}`, '_blank');
        
        // Optional: Reset form after submission
        this.reset();
        
        // Optional: Show success message
        alert('Thank you for your feedback! We will get back to you soon.');
    });
</script>

{% endblock content %}
